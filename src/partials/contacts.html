<section class="contacts">
    <div class="container contacts__container ">
        <h2 class="contacts__title">Регистрация на <span class="accent">бесплатную</span> телефонную <span
                class="accent">консультацию</span> по нюансам ЗНО
            по английскому языку</h2>
        <form class="contacts__form">
            <label class="contacts__label" for="name">
                Оставь заявку на участие в <span class="accent">бесплатном занятии.</span><br>
                С вами свяжется консультант и ответит на вопросы
            </label>
            <input class="contacts__input contacts__input--first" type="text" name="name" id="name" placeholder="Имя*"
                title="Введите имя" pattern="[A-Za-zА-Яа-яЁёІіЇїЄє]{1,}" required>
            <input class="contacts__input" type="tel" name="tel" placeholder="Телефон*" pattern="[0-9]{6,}" title="Введите верный номер телефона" required>
            <button class="contacts__btn" type="submit">ХОЧУ НА БЕСПЛАТНОЕ ЗАНЯТИЕ</button>
        </form>
    </div>
</section>
