<div data-modal class="backdrop is-hidden">
    <div class="modal">
        <button data-modal-close class="modal__closeButton" type="button">
            <svg class="modal__closeIcon" width="18" height="18" aria-label="Close">
                <use href="images/icons-svg/sprite.svg#icon-close-modal"></use>
                <title>Close</title>
                <desc>Закрыть модальное окно</desc>
            </svg>
        </button>

        <svg class="modal__fireIcon" aria-label="fire-first">
            <use href="images/icons-svg/sprite.svg#icon-fire-animation"></use>
        </svg>
        <svg class="modal__fireIcon-second" aria-label="fire-second">
            <use href="images/icons-svg/sprite.svg#icon-fire-animation"></use>
        </svg>
        <svg class="modal__fireIcon-third" aria-label="spark1" width="30" height="30">
            <circle cx="8" cy="8" r="8" />
        </svg>
        <svg class="modal__fireIcon-forth" aria-label="spark2" width="15" height="15">
            <circle cx="6" cy="6" r="6" />
        </svg>
        <svg class="modal__fireIcon-fifth" aria-label="spark3" width="15" height="15">
            <circle cx="6" cy="6" r="6" />
        </svg>
        <svg class="modal__fireIcon-sixth" aria-label="spark4" width="30" height="30">
            <circle cx="8" cy="8" r="8" />
        </svg>
        <svg class="modal__fireIcon-seventh" aria-label="spark5" width="15" height="15">
            <circle cx="6" cy="6" r="6" />
        </svg>


        <div class="container contacts__container modal__container">
            <h2 class="contacts__title modal__title">Регистрация на <span class="accent">бесплатную</span> телефонную <span
                    class="accent">консультацию</span> по нюансам ВНО
                по английскому языку</h2>
            <form class="contacts__form">
                <label class="contacts__label modal__label" for="name">
                    Оставьте заявку на участие в <span class="accent">бесплатном занятии.</span><br>
                    С вами свяжется консультант и ответит на вопросы
                </label>
                <input class="contacts__input contacts__input--first" type="text" name="name" id="name"
                    placeholder="Имя*" title="Имя должно состоять только из букв кириллицы и/или латиницы"
                    pattern="[A-Za-zА-Яа-яЁёІіЇїЄє]{1,}" required>
                <input class="contacts__input" type="tel" name="tel" placeholder="Телефон*"
                    title="Телефон должен быть указан в формате +380ХХХХХХХХХ" pattern="^[\+]?[3]?[8]?[0][0-9]{9}"
                    required>
                <button class="contacts__btn btn" type="submit">ХОЧУ НА БЕСПЛАТНОЕ ЗАНЯТИЕ</button>
            </form>
        </div>
    </div>
</div>
